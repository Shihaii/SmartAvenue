<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header" class="header">
      <ul class="subheader">
        <a href="#" class="header-item">
          <img src="assets/logo-box.png" alt="" />
        </a>
        <li class="header-item">
          <a class="header-item__text-menu" href="#"> Головна</a>
        </li>
        <li class="header-item">
          <a class="header-item__text-menu">Про комплекс</a>
        </li>
        <li class="header-item">
          <a class="header-item__text-menu">Розташування</a>
        </li>
        <li class="header-item">
          <a class="header-item__text-menu">Планування</a>
        </li>
        <li class="header-item">
          <a class="header-item__text-menu">Новини</a>
        </li>
      </ul>
      <div class="header-item">
        <div class="container-flex-column relative">
          <label class="header-item__label">Мова</label>
          <select class="header-item__select relative">
            <option value="UKR">UKR</option>
          </select>
        </div>
      </div>
      <div class="header-item">
        <div class="container-flex-column">
          <div>
            <label class="header-item__label space-for-icon"
              >Адреса
              <a
                href="#"
                onclick="window.open(`https://www.google.com/maps/search/%D1%81.%D0%9A%D1%80%D1%8E%D0%BA%D0%BE%D0%B2%D1%89%D0%B8%D0%BD%D0%B0+191,+%D0%9A%D0%B8%D1%97%D0%B2%D1%81%D1%8C%D0%BA%D0%B0+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C`)"
                style="text-decoration: underline"
                >Як проїхати?</a
              ></label
            >
          </div>
          <div class="container-flex-row">
            <a
              href="#"
              onclick="window.open(`https://www.google.com/maps/search/%D1%81.%D0%9A%D1%80%D1%8E%D0%BA%D0%BE%D0%B2%D1%89%D0%B8%D0%BD%D0%B0+191,+%D0%9A%D0%B8%D1%97%D0%B2%D1%81%D1%8C%D0%BA%D0%B0+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C`)"
              style="text-decoration: underline"
              ><image
                class="header-item__icon"
                src="/assets/geolocation.png"
              ></image
            ></a>
            <p class="header-item__text-general">
              с.Крюковщина 191, Київська область
            </p>
          </div>
        </div>
      </div>
      <div class="header-item">
        <div class="container-flex-column">
          <label class="header-item__label space-for-icon"
            >Телефон 09:00 - 19:00</label
          >
          <div class="container-flex-row">
            <a href="tel:+380977784411"
              ><image src="/assets/phone.png"></image
            ></a>
            <p class="header-item__text-general" style="font-weight: 500">
              +380 (99) 2337 999
            </p>
          </div>
        </div>
      </div>
    </header>
    <div
      style="width: 100vw; height: 140vh; background-color: blueviolet"
    ></div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
